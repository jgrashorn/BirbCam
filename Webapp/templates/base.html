<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}BirbCam{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head_extra %}{% endblock %}
</head>
<body>
  <header class="topbar">
    <div class="left">
      <button class="btn" onclick="history.back()">⬅ Back</button>
      <a class="btn" href="{{ url_for('index') }}">🏠 Home</a>
      <a class="btn" href="{{ url_for('recordings', cam='garten') }}">🎞 Recordings</a>
    </div>
    <div class="right">
      <button id="themeToggle" class="btn" title="Toggle theme">🌓</button>
    </div>
  </header>

  <main class="container {% block page_class %}{% endblock %}">
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='theme.js') }}"></script>
  <script>
    (function(){
      const btn = document.getElementById('themeToggle');
      if (btn && window.toggleTheme) btn.addEventListener('click', window.toggleTheme);
    })();
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
